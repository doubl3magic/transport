<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<h1 th:text="${vehicle.id != null ? 'Edit Vehicle' : 'Create Vehicle'}">Vehicle Form</h1>
</head>

<body>
    <h1>Create Vehicle</h1>

    <form th:action="@{/vehicles}" th:object="${vehicle}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Type:</label>
        <select th:field="*{type}" required>
            <option value="">-- Select Type --</option>
            <option th:each="vType : ${T(com.transport.transport.model.enums.VehicleType).values()}" th:value="${vType}"
                th:text="${vType}">
            </option>
        </select>
        <br />

        <label>Capacity:</label>
        <input type="number" step="0.01" th:field="*{capacity}" required />
        <br />

        <label>Registration Number:</label>
        <input type="text" th:field="*{registrationNumber}" required />
        <br />

        <label>Company:</label>
            <select th:field="*{company.id}" required>
                <option value="">-- Select Company --</option>
                <option th:each="comp : ${companies}" th:value="${comp.id}" th:text="${comp.name}">
                </option>
            </select>
        <br />

        <button type="submit">Save</button>
    </form>
</body>

</html>
