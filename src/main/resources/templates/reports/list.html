<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <h2>Reports</h2>

    <p>Total transports: <span th:text="${totalTransports}"></span></p>
    <p>Total income: <span th:text="${totalIncome}"></span></p>

    <ul>
        <li th:each="e : ${driverStats}">
            <span th:text="${e.key.name}"></span> :
            <span th:text="${e.value}"></span>
        </li>
    </ul>

    <form action="/reports/period">
        Start: <input name="start" type="date" />
        End: <input name="end" type="date" />
        <button type="submit">Check</button>
    </form>

    <h3>Income per driver (paid transports)</h3>
    <ul>
        <li th:each="row : ${driverIncome}">
            <span th:text="${row[0].name}"></span>
            - transports: <span th:text="${row[1]}"></span>
            - income: <span th:text="${row[2]}"></span>
        </li>
    </ul>


    <a href="/">Home</a>
</body>

</html>
