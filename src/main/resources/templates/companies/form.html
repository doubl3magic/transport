<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Company Form</title>
</head>

<body>
    <h1 th:text="${company.id != null ? 'Edit Company' : 'Create Company'}">Company Form</h1>

    <form th:action="@{/companies}" th:object="${company}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
        <br />

        <label>Address:</label>
        <input type="text" th:field="*{address}" />
        <br />

        <label>Revenue:</label>
        <input type="number" step="0.01" th:field="*{revenue}" required min="0.01" />
        <br />

        <button type="submit">Save</button>
        <a th:href="@{/companies}">Cancel</a>
    </form>
</body>

</html>
