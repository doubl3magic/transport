<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transport Form</title>
</head>
<body>
    <h1>Create Transport</h1>
    
<form th:action="@{/transports}" th:object="${transport}" method="post">

    <label>Start Location:</label>
    <input type="text" th:field="*{startLocation}" required />
    <br />

    <label>End Location:</label>
    <input type="text" th:field="*{endLocation}" required />
    <br />

    <label>Departure Date:</label>
    <input type="date" th:field="*{departureDate}" required />
    <br />

    <label>Arrival Date:</label>
    <input type="date" th:field="*{arrivalDate}" required />
    <br />

    <label>Cargo Type:</label>
    <select th:field="*{cargoType}" required>
        <option value="">-- Select Cargo Type --</option>
        <option th:each="cargo : ${T(com.transport.transport.model.enums.CargoType).values()}" th:value="${cargo}"
            th:text="${cargo}">
        </option>
    </select>
    <br />

    <label>Cargo Weight (kg):</label>
    <input type="number" step="0.01" th:field="*{cargoWeight}" />
    <br />

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required min="0.01" />
    <br />

    <label>Driver:</label>
    <select th:field="*{driver}" required>
        <option value="">-- Select Driver --</option>
        <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name}">
        </option>
    </select>
    <br />

    <label>Vehicle:</label>
    <select th:field="*{vehicle}" required>
        <option value="">-- Select Vehicle --</option>
        <option th:each="veh : ${vehicles}" th:value="${veh.id}" th:text="${veh.registrationNumber}">
        </option>
    </select>
    <br />

    <label>Client:</label>
    <select th:field="*{client}" required>
        <option value="">-- Select Client --</option>
        <option th:each="cli : ${clients}" th:value="${cli.id}" th:text="${cli.name}">
        </option>
    </select>
    <br />

    <label>
        <input type="checkbox" th:field="*{paid}" />
        Paid
    </label>
    <br />

    <button type="submit">Save</button>
</form>
</body>
</html>
